pluginManagement {
    def flutterSdkPath = null
    def localPropertiesFile = new File(rootDir, "local.properties")

    if (localPropertiesFile.exists()) {
        def properties = new Properties()
        localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
        flutterSdkPath = properties.getProperty("flutter.sdk")
    }

    if (flutterSdkPath == null) {
        throw new Exception("Flutter SDK not found. Define flutter.sdk in local.properties.")
    }

    // ✅ هذا هو التعديل الرئيسي: 
    // نستخدم build.gradle الموجود داخل مجلد flutter_tools/gradle
    // هذا المسار هو الذي يحدد loader بشكل صحيح.
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle") 

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // ❌ تم حذف سطر dev.flutter.flutter-plugin-loader
    id "com.android.application" version "8.3.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.25" apply false
    id "com.google.gms.google-services" version "4.4.2" apply false
}

include(":app")